<head>
    <title> Nuclear Throne Level Gen </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h3>
            RogueLike Level Gen
        </h3>
        <div class="dropdown">
            <button onclick="Dropdown('WalkerDropdown')" class="dropbtn">Walkers</button>
            <div id="WalkerDropdown" class="dropdown-content">
                <p style="display: inline;">Starting Walkers:</p>
                <input type="number" id="startWalkers" name="startWalkers" min="1" max="100" value="3" style="display: inline;">
                <p style="display: inline;">Max Walkers:</p>
                <input type="number" id="maxWalkers" name="maxWalkers" min="1" max="100" value="10">
                <p style="display: inline;">Spawn Chance:</p>
                <input type="number" id="spawnChance" name="spawnChance" min="0" max="1" step="0.01" value="0.05" style="display: inline;">
                <p style="display: inline;">Delete Chance:</p>
                <input type="number" id="deleteChance" name="deleteChance" min="0" max="1" step="0.01" value="0.05" style="display: inline;">
            </div>
        </div>
        <div class="dropdown">
            <button onclick="Dropdown('TurnDropdown')" class="dropbtn">Turn</button>
            <div id="TurnDropdown" class="dropdown-content">
                <p style="display: inline;">Left Turn Chance:</p>
                <input type="number" id="leftTurnChance" name="leftTurnChance" min="0.1" max="1" step="0.01" value="0.2" style="display: inline;">
                <p style="display: inline;">Right Turn Chance:</p>
                <input type="number" id="rightTurnChance" name="rightTurnChance" min="0.1" max="1" step="0.01" value="0.2" style="display: inline;">
                <p style="display: inline;">U-turn Chance:</p>
                <input type="number" id="uTurnChance" name="uTurnChance" min="0.1" max="1" step="0.01" value="0.2" style="display: inline;">
            </div>
        </div>
        <div class="dropdown">
            <button onclick="Dropdown('SizeDropdown')" class="dropbtn">Size</button>
            <div id="SizeDropdown" class="dropdown-content">
                <p style="display: inline;">Big Room Chance:</p>
                <input type="number" id="bigRoomChance" name="bigRoomChance" min="0" max="1" step="0.01" value="0.5" style="display: inline;">
                <p style="display: inline;">Max Floor Tiles:</p>
                <input type="number" id="maxFloor" name="maxFloor" min="0" max="10000" step="1" value="110" style="display: inline;">
            </div>
        </div>
        <div class="dropdown">
            <button onclick="Dropdown('ColorDropdown')" class="dropbtn">Colors</button>
            <div id="ColorDropdown" class="dropdown-content">
            </div>
        </div>
        <div class="dropdown">
            <button onclick="Dropdown('AnimationDropdown')" class="dropbtn">Animation</button>
            <div id="AnimationDropdown" class="dropdown-content">
            </div>
        </div>
        <div class="dropdown">
            <button onclick="Dropdown('AboutDropdown')" class="dropbtn">About</button>
            <div id="AboutDropdown" class="dropdown-content">
            </div>
        </div>
        <button type="button" id="generate" style="display: inline;">Generate</button>  
    </header>
    <table id="grid">
    </table>

    <script src='main.js'></script>
</body>
