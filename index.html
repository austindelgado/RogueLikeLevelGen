<head>
    <title> Nuclear Throne Level Gen </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <p>Starting Walkers:</p>
        <input type="number" id="startWalkers" name="startWalkers" min="1" max="100" value="3">
        <p>Max Walkers:</p>
        <input type="number" id="maxWalkers" name="maxWalkers" min="1" max="100" value="10">
        <p>Turn Chance:</p>
        <input type="number" id="turnChance" name="turnChance" min="0.1" max="1" step="0.01" value="0.25">
        <p>Spawn Chance:</p>
        <input type="number" id="spawnChance" name="spawnChance" min="0" max="1" step="0.01" value="0.05">
        <p>Delete Chance:</p>
        <input type="number" id="deleteChance" name="deleteChance" min="0" max="1" step="0.01" value="0.05">
        <p>Percent Fill:</p>
        <input type="number" id="percentFill" name="percentFill" min="0" max="1" step="0.01" value="0.25">
        <p>Generate:</p>
        <button type="button" id="generate">New Level</button>     
    </header>

    <table id="grid">
    </table>

    <script src='main.js'></script>
</body>
