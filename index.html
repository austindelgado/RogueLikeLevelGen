<head>
    <title> Nuclear Throne Level Gen </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h3>
            RogueLike Level Gen
        </h3>
        <div id="walkerDrop" class="dropdown">
            <button onclick="Dropdown('WalkerDropdown')" class="dropbtn">Walkers</button>
            <div id="WalkerDropdown" class="dropdown-content">
                <label>Starting Walkers:
                    <input type="number" id="startWalkers" name="startWalkers" min="1" max="100" value="3">
                </label>

                <label>Max Walkers:
                    <input type="number" id="maxWalkers" name="maxWalkers" min="1" max="100" value="10">
                </label>

                <label>Spawn Chance:
                    <input type="number" id="spawnChance" name="spawnChance" min="0" max="1" step="0.01" value="0.05">
                </label>

                <label>Delete Chance:
                    <input type="number" id="deleteChance" name="deleteChance" min="0" max="1" step="0.01" value="0.05">
                </label>
            </div>
        </div>
        <div id="turnDrop" class="dropdown">
            <button onclick="Dropdown('TurnDropdown')" class="dropbtn">Turn</button>
            <div id="TurnDropdown" class="dropdown-content">
                <label>Left Turn Chance:
                    <input type="number" id="leftTurnChance" name="leftTurnChance" min="0.1" max="1" step="0.01" value="0.2">
                </label>

                <label>Right Turn Chance:
                    <input type="number" id="rightTurnChance" name="rightTurnChance" min="0.1" max="1" step="0.01" value="0.2">
                </label>

                <label>U-turn Chance:
                    <input type="number" id="uTurnChance" name="uTurnChance" min="0.1" max="1" step="0.01" value="0.2">
                </label>

            </div>
        </div>
        <div id="sizeDrop" class="dropdown">
            <button onclick="Dropdown('SizeDropdown')" class="dropbtn">Size</button>
            <div id="SizeDropdown" class="dropdown-content">
                <label>Big Room Chance:
                    <input type="number" id="bigRoomChance" name="bigRoomChance" min="0" max="1" step="0.01" value="0.5">
                </label>

                <label>Max Floor Tiles:
                    <input type="number" id="maxFloor" name="maxFloor" min="0" max="10000" step="1" value="110">
                </label>
            </div>
        </div>
        <div id="themeDrop" class="dropdown">
            <button onclick="Dropdown('ThemeDropdown')" class="dropbtn">Theme</button>
            <div id="ThemeDropdown" class="dropdown-content">
                <input type="radio" id="desert" value="desert" name="theme" checked>
                <label for="desert">Desert</label>

                <input type="radio" id="sewers" value="sewers" name="theme">
                <label for="sewers">Sewers</label>

                <input type="radio" id="scrapyard" value="scrapyard" name="theme">
                <label for="scrapyard">Scrapyard</label>

                <input type="radio" id="crystal" value="crystal" name="theme">
                <label for="crystal">Crystal Caves</label>

                <input type="radio" id="frozen" value="frozen" name="theme">
                <label for="frozen">Frozen City</label>

                <input type="radio" id="labs" value="labs" name="theme">
                <label for="labs">Labs</label>

                <input type="radio" id="palace" value="palace" name="theme">
                <label for="palace">The Palace</label>

                <input type="radio" id="custom" value="custom" name="theme">
                <label for="custom">Custom</label>
            </div>
        </div>
        <div id="animationDrop" class="dropdown">
            <button onclick="Dropdown('AnimationDropdown')" class="dropbtn">Animation</button>
            <div id="AnimationDropdown" class="dropdown-content">
                <label>Speed:
                    <input type="range" min="1" max="100" value="50" class="slider" id="speed">
                </label>
            </div>
        </div>
        <div id="aboutDrop" class="dropdown">
            <button onclick="Dropdown('AboutDropdown')" class="dropbtn">About</button>
            <div id="AboutDropdown" class="dropdown-content">
                <p class="about">This is placeholder text. Don't forget to fill this out.</p>
            </div>
        </div>
        <button type="button" id="generate">Generate</button>  
    </header>
    <table id="grid">
    </table>

    <script src='main.js'></script>
</body>
